<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </header>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="200">
                <select id="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <select id="filter-select">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select id="sort-select">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="priority-desc">High Priority First</option>
                    <option value="priority-asc">Low Priority First</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completion-rate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button id="clear-completed-btn" class="clear-btn">Clear Completed</button>
            </div>
            <div id="tasks-container" class="tasks-container">
                <div class="empty-state">
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
